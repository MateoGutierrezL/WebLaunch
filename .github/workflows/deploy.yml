name: Validar HTML (Estricto)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v2

      - name: Validar HTML (Estricto)
        uses: duke-cbh/html-validate@v5.1.0 # o la version mas reciente
        with:
          preset: recommended
          rules: '{"no-implicit-heading": "error", "prefer-native-element": "error"}' 